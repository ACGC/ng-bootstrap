
<p><b>Islamic <i>{{name}}</i> Calendar</b></p>

<div [(ngModel)]="language" ngbRadioGroup>
  <label class="btn btn-primary active">
    <input type="radio" value="en"> English
  </label>
  <label class="btn btn-primary">
    <input type="radio" value="ar"> عربي
  </label>
</div>

<br>

<ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next" [firstDayOfWeek]="7">
</ngb-datepicker>

<hr/>

<button class="btn btn-sm btn-outline-primary" (click)="selectToday()">Select Today</button>
<button class="btn btn-sm btn-outline-primary" (click)="dp.navigateTo()">To current month</button>
<button class="btn btn-sm btn-outline-primary" (click)="dp.navigateTo({year: 1434, month: 2})">To Saf. 1434</button>

<hr/>

<pre>Month: {{ date.month }}.{{ date.year }}</pre>
<pre>Model: {{ model | json }}</pre>
